<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Галерея ремонтів | ІТ Електроніка</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0057b7;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 зображення в ряд */
      gap: 15px;
      padding: 20px;
    }

    .item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }

    footer {
      text-align: center;
      background: #222;
      color: white;
      padding: 10px;
    }

    /* Адаптивність для планшетів */
    @media (max-width: 1024px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Адаптивність для мобільних */
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Галерея ремонтів</h1>
    <p>Фото з реальних робіт нашої майстерні</p>
  </header>

  <div class="gallery">
    <div class="item">
      <img src="repair1.jpg" alt="Приклад ремонту">
      <div class="caption">Монтаж LED прожектора з сенсором руху</div>
    </div>
    <div class="item">
      <img src="repair2.jpg" alt="Приклад ремонту">
      <div class="caption">Перепакування акумулятора в електронних вагах</div>
    </div>
    <div class="item">
      <img src="repair3.jpg" alt="Приклад ремонту">
      <div class="caption">Встановлення нової батареї в планшет</div>
    </div>
    <div class="item">
      <img src="repair4.jpg" alt="Приклад ремонту">
      <div class="caption">Перепакування акумулятора шуруповерт</div>
    </div>
